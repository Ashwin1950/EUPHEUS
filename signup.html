<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
    
    <!--Adding Bootstrap-->    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
    <title>Login & Signup Firebase</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
.centre {
        margin: bottom;
        width: 50%;
        text-align: center;
        /* border: 2px solid rgb(44, 0, 44); */
        padding: 15px;
        position: absolute;
        top: 75px;
        left: 25%;
        background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
}

    </style>
  
</head>
<body style="background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);">
 <div class="centre"><h1>EUPHEUS</h1></div>
  <div class="container">
    
    <div class="col-6 center">
      <div class="form-group">
        
      <h2 > SIGN-UP </h2><br>
        <label for="name">Name</label>
        <input type="text" class="form-control shadow-sm" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="number">Mobile No:</label>
        <input type="text" class="form-control shadow-sm" id="phone" name="number">
      </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control shadow-sm" id="txtEmail" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control shadow-sm" id="txtPassword" name="password">
          </div>

            
            <button type="submit" class="btn btn-primary shadow" id="btnSignup">Signup</button>
  </div>
  <div class="col-4 right" >
    <div class="form-group">
      
      <h2 > LOGIN </h2><br>
      <label for="email">Email:</label>
      <input type="text" class="form-control shadow-sm" id="Email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control shadow-sm" id="Password" name="password">
    </div>

      <button type="submit" class="btn btn-primary shadow" id="btnLogin">Login</button>
    </div> 
<script src="new.js"></script>
</div> 
</body>
</html>
